# Default values for presidio-nl
replicaCount: 1

image:
  repository: ghcr.io/mwest2020/presidio-nl
  tag: latest
  pullPolicy: IfNotPresent

# No imagePullSecrets needed for public repository
imagePullSecrets: []

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  port: 8000

# Geen ingress configuratie omdat de API alleen intern beschikbaar moet zijn
ingress:
  enabled: true
  className: nginx
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/use-regex: "true"
  hosts:
    - host: api.presidio-nl.conduction.nl
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: conduction-accept-presidio-presidio-nl
              port:
                number: 8000
  tls:
    - secretName: presidio-nl-tls
      hosts:
        - api.presidio-nl.conduction.nl

resources:
  limits:
    cpu: 2000m
    memory: 8Gi
  requests:
    cpu: 1000m
    memory: 4Gi

persistence:
  enabled: true
  # Use NFS storage class for better performance with container storage
  storageClass: "nfs"  # Using the NFS storage class from the cluster
  size: 25Gi    # Size needed for container + working space

networkPolicy:
  enabled: false  # Temporarily disable network policy to allow external access
  allowedNamespaces:
    - presidio

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Application specific settings
app:
  debug: false
  logLevel: "info"
  api:
    host: "0.0.0.0"
    port: 8000
    # Geen external URL omdat de API alleen intern beschikbaar is
    internalOnly: true
  storage:
    cleanupInterval: 3600  # 1 uur
 