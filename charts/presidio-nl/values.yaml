# Default values for presidio-nl
replicaCount: 1

image:
  repository: ghcr.io/mwest2020/presidio-nl
  tag: latest
  pullPolicy: IfNotPresent

# Add documentation about required GitHub Container Registry setup
imagePullSecrets: []
  # - name: ghcr-secret  # Uncomment and create this secret if using private registry

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  port: 8000

# Geen ingress configuratie omdat de API alleen intern beschikbaar moet zijn
ingress:
  enabled: false

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 500m
    memory: 512Mi

persistence:
  enabled: true
  storageClass: "standard"
  size: 25Gi

networkPolicy:
  enabled: true
  allowedNamespaces:
    - nextcloud

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Application specific settings
app:
  debug: false
  logLevel: "info"
  api:
    host: "0.0.0.0"
    port: 8000
    # Geen external URL omdat de API alleen intern beschikbaar is
    internalOnly: true
  storage:
    cleanupInterval: 3600  # 1 uur
 