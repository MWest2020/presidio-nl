# Default values for presidio-nl
replicaCount: 1

image:
  repository: ghcr.io/mwest2020/presidio-nl
  tag: latest
  pullPolicy: IfNotPresent

# Geen imagePullSecrets nodig voor een publieke repository
imagePullSecrets: []

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Geeft aan dat er een serviceaccount aangemaakt moet worden
  create: true
  annotations: {}
  # Naam wordt automatisch gegenereerd indien leeg
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext:
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

service:
  # ClusterIP zorgt voor interne toegang binnen het cluster
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "4G"
    nginx.ingress.kubernetes.io/server-snippet: |-
      server_tokens off;
      proxy_hide_header X-Powered-By;
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-headers: "X-Forwarded-For"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
  hosts:
    - host: "api.presidio-nl.commonground.nu"
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: conduction-accept-presidio-presidio-nl
              port:
                number: 8080
  tls:
    - hosts:
        - "api.presidio-nl.commonground.nu"
      secretName: "presidio-nl-commonground-nu"

resources:
  limits:
    cpu: 1500m
    memory: 8Gi
  requests:
    cpu: 500m
    memory: 4Gi

persistence:
  enabled: true
  # Gebruik de NFS storageclass voor betere prestaties
  storageClass: "nfs"
  size: 25Gi

networkPolicy:
  enabled: true
  allowedNamespaces:
    - presidio
    - ingress-nginx
    - istio-system

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Applicatie specifieke instellingen
app:
  debug: false
  logLevel: "info"
  api:
    host: "0.0.0.0"
    port: 8080
    # internalOnly op false zorgt ervoor dat er geen restrictie is voor externe toegang
    internalOnly: false
  storage:
    cleanupInterval: 3600  # 1 uur
