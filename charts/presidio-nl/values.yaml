# Default values for presidio-nl
replicaCount: 1

image:
  repository: ghcr.io/mwest2020/presidio-nl
  tag: latest
  pullPolicy: IfNotPresent

# Geen imagePullSecrets nodig voor een publieke repository
imagePullSecrets: []

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Geeft aan dat er een serviceaccount aangemaakt moet worden
  create: true
  annotations: {}
  # Naam wordt automatisch gegenereerd indien leeg
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext:
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

service:
  # ClusterIP zorgt voor interne toegang binnen het cluster
  type: ClusterIP
  port: 8000

ingress:
  enabled: true
  className: nginx
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
  hosts:
    - host: api.presidio-nl.conduction.nl
      paths:
        - path: /api/v1(/|$)(.*)
          pathType: ImplementationSpecific
          backend:
            service:
              name: conduction-accept-presidio-presidio-nl
              port:
                number: 8000
  tls: []

resources:
  limits:
    cpu: 2000m
    memory: 8Gi
  requests:
    cpu: 1000m
    memory: 4Gi

persistence:
  enabled: true
  # Gebruik de NFS storageclass voor betere prestaties
  storageClass: "nfs"
  size: 25Gi

networkPolicy:
  enabled: false
  allowedNamespaces:
    - presidio

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Applicatie specifieke instellingen
app:
  debug: false
  logLevel: "info"
  api:
    host: "0.0.0.0"
    port: 8000
    # internalOnly op false zorgt ervoor dat er geen restrictie is voor externe toegang
    internalOnly: false
  storage:
    cleanupInterval: 3600  # 1 uur
