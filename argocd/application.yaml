apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: presidio-nl
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/ConductionNL/presidio-nl.git
    targetRevision: HEAD
    path: charts/presidio-nl
    helm:
      valueFiles:
        - values.yaml
        - ../../argocd/values-prod.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: conduction
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas # Ignore replica count changes from HPA 